        /* --- 基础和背景设置 --- */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #222;
            color: #f0f0f0;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            transition: background-image 1s ease-in-out;

        main.container {

            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);

        /* --- 头像翻转效果 --- */
        .avatar-container {
            width: 150px;
            height: 150px;
            perspective: 1000px;
            margin: 0 auto;
        }

        .flipper {
            width: 100%;
            height: 100%;
            transition: transform 0.8s;
            transform-style: preserve-3d;
            position: relative;
        }

        .avatar-container:hover .flipper {
            transform: rotateY(180deg);
        }

        .front, .back {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            backface-visibility: hidden;
            border-radius: 50%;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            box-sizing: border-box;
            padding: 1rem;
        }

        .front {
            background-color: #555;
            z-index: 2;
        }
        
        /* 优化 2: 修正 <picture> 内部 img 样式 */
        .front img, .front picture {
            width: 100%;
            height: 100%;
            object-fit: cover;
            /* 确保图片填满圆形容器 */
            display: block; 
        }

        .back {
            background-color: #4A90E2; 
            transform: rotateY(180deg);
            color: white;
            text-align: center;
        }

        /* 日期显示样式 */
        #date-display {
            font-family: 'Courier New', Courier, monospace;
            color: white;
            line-height: 1.3;
        }

        #date-year {
            font-size: 2.2rem;
            font-weight: 700;
            display: block;
            letter-spacing: 2px;
        }

        #date-md {
            font-size: 1.3rem;
            opacity: 0.9;
            display: block;
        }
        /* --- 其他元素样式 --- */
        .name {
            font-size: 2.5rem;
            margin: 1rem 0 0.5rem 0;
        }

        .motto {
            font-size: 1.2rem;
            font-style: italic;
            color: #ccc;
            margin: 0;
        }

        .divider {
            width: 50px;
            border: 1px solid #777;
            margin: 1.5rem auto;
        }

        .answer-box {
            margin: 1rem 0;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.1);
            border-left: 3px solid #4A90E2;
            border-radius: 5px;
        }

        #answer-text {
            font-size: 1.1rem;
            font-style: italic;
            margin: 0;
            min-height: 1.5em;
        }

        /* --- 导航栏样式 (防溢出) --- */
        .navigation {
            margin: 1.5rem 0;
            width: 100%;
            overflow-x: auto;
            white-space: nowrap;
            -webkit-overflow-scrolling: touch; 
            padding-bottom: 10px; 
            box-sizing: border-box;
        }

        .navigation a {
            color: #f0f0f0;
            text-decoration: none;
            margin: 0 0.5rem;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            transition: background-color 0.3s;
            display: inline-block;
        }

        /* 滚动条美化 */
        .navigation::-webkit-scrollbar {
            height: 6px;
        }
        .navigation::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }
        .navigation::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.4);
            border-radius: 10px;
        }

        .social-links a {
            color: #ccc;

            margin: 0 0.75rem;
            transition: color 0.3s;
            display: inline-block;
            vertical-align: middle;
        }

        .social-links a:hover {
            color: #fff;
        }

        /* SVG图标样式 */

            width: 1.5rem;
            height: 1.5rem;
            vertical-align: middle;
        }

    <script>
    (function() {
        // 1. 获取并设置Bing壁纸 (使用 images.weserv.nl 优化)
        async function fetchBingWallpaper() {
            try {
                const response = await fetch('https://60s.viki.moe/v2/bing');
                if (!response.ok) throw new Error('网络响应失败');
                const data = await response.json();
                
                const originalUrl = data.data.cover;
                // 优化 URL: 限制宽度, 设置质量, 自动转换为 WebP
                const optimizedUrl = `https://images.weserv.nl/?url=${encodeURIComponent(originalUrl)}&w=1920&q=80&output=webp`;

                document.body.style.backgroundImage = `url(${optimizedUrl})`;
                
            } catch (error) {
                console.error("获取Bing壁纸失败:", error);
            }
        }

        // 2. 获取并设置答案之书
        async function fetchBookOfAnswer() {
            const answerElement = document.getElementById('answer-text');
            try {
                const response = await fetch('https://60s.viki.moe/v2/answer');
                if (!response.ok) throw new Error('网络响应失败');
                const data = await response.json();
                answerElement.textContent = `「 ${data.data.answer} 」`;
            } catch (error) {
                console.error("获取答案之书失败:", error);
                answerElement.textContent = "今天不宜提问";
            }
        }

        // 3. 音频播放逻辑
        function setupAudioPlayer() {
            const audio = document.getElementById('bg-music');
            const musicBtn = document.getElementById('music-toggle-btn');

            if (musicBtn && audio) {
                const iconPlay = document.getElementById('icon-play');
                const iconPause = document.getElementById('icon-pause');

                musicBtn.addEventListener('click', (e) => {
                    e.preventDefault(); 
                    
                    if (audio.paused) {
                        audio.play();
                        iconPlay.style.display = 'none';
                        iconPause.style.display = 'inline-block';
                        musicBtn.setAttribute('aria-label', 'Pause Music');
                    } else {
                        audio.pause();
                        iconPlay.style.display = 'inline-block';
                        iconPause.style.display = 'none';
                        musicBtn.setAttribute('aria-label', 'Play Music');
                    }
                });
            }
        }

        // 4. 设置日期
        function setupDate() {
            const yearElement = document.getElementById('date-year');
            const mdElement = document.getElementById('date-md');

            if (!yearElement || !mdElement) return;

            const now = new Date();
            const year = now.getFullYear();
            const month = String(now.getMonth() + 1).padStart(2, '0'); 
            const day = String(now.getDate()).padStart(2, '0');

            yearElement.textContent = year;
            mdElement.textContent = `${month} / ${day}`;
        }

        // 执行所有函数
        fetchBingWallpaper();
        fetchBookOfAnswer();
        setupAudioPlayer();
        setupDate();
    })();
    </script>
